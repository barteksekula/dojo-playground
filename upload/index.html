<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello World</title>
</head>
<body>
    <h1 id="greeting">Hello</h1>
    <!-- configure Dojo -->
    <script>
        // Instead of using data-dojo-config, we're creating a dojoConfig
        // object *before* we load dojo.js; they're functionally identical,
        // it's just easier to read this approach with a larger configuration.
        var dojoConfig = {
            async: true,
            baseUrl: '.',
            packages: [
                {name: 'dojo', location: '../dojo'},
                {name: 'dijit', location: '../dijit'},
                {name: 'dojox', location: '../dojox'}
            ]
        };
    </script>
    <!-- load Dojo -->
    <script src="../dojo/dojo.js"></script>
<div id="uploader2">stara</div>

    <form method="post" action="UploadFile.php" id="myForm" enctype="multipart/form-data" >
        <input name="uploadedfile" multiple="false" type="file" data-dojo-type="dojox.form.Uploader" label="DUPA" id="uploader" />
        <input type="submit" label="Submit" data-dojo-type="dijit.form.Button" />
    </form>

    <script>
        require(['dojox/form/Uploader'], function(Uploader){
            myUploader = new Uploader({
                label: "FAJNA",
                multiple: false,
                uploadOnSelect: true,
                url: "UploadFile.php"
            }, "uploader2");
        });

    </script>
</body>
</html>

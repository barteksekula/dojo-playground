<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: A Tab</title>
    <link rel="stylesheet" href="../dijit/themes/claro/claro.css" media="screen">
</head>
<body class="claro">
<h1>Tutorial: A Tab</h1>
<div id="tc" data-dojo-type="dijit/layout/TabContainer" data-dojo-props="style: { height: '200px', width: '400px' }">
    <div id="atab" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title: 'A Tab', closable: false">
        <button type="button" id="myButton" data-dojo-type="dijit/form/Button">
            <span>Click Me!</span>
        </button>
    </div>
</div>
<script src="../dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1"></script>
<script>
    require([
        "dojo/parser",
        "dijit/form/Button",
        "dijit/layout/ContentPane",
        "dijit/layout/TabContainer",
        "dojo/domReady!"
    ], function (parser) {
        parser.parse();
        var registry = require("dijit/registry");
        var x = registry.byId("tc");
        debugger;
    });
</script>
<!-- TODO: https://dojotoolkit.org/documentation/tutorials/1.10/promises/index.html -->
</body>
</html>

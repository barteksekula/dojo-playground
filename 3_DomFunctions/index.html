<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DOM Functions</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>

<ul id="list">
    <li id="one">One</li>
    <li id="two">Two</li>
    <li id="three">Three</li>
    <li id="four">Four</li>
    <li id="five">Five</li>
</ul>

<button id="deleteLast">Delete last</button>

<!-- configure Dojo -->
<script>
    // Instead of using data-dojo-config, we're creating a dojoConfig
    // object *before* we load dojo.js; they're functionally identical,
    // it's just easier to read this approach with a larger configuration.
    var dojoConfig = {
        async: true,
        baseUrl: '.',
        packages: [
            {name: 'dojo', location: '../dojo'},
            {name: 'dijit', location: '../dijit'},
            {name: 'dojox', location: '../dojox'},
            'demo'
        ]
    };
</script>
<!-- load Dojo -->
<script src="../dojo/dojo.js"></script>

<script>
    // Require the DOM resource
    require(["dojo/dom", "dojo/on", "dojo/dom-construct", "dojo/domReady!"], function(dom, on, domConstruct) {

        function setText(node, text){
            node = dom.byId(node);
            node.innerHTML = text;
        }

        var one = dom.byId("one");
        setText(one, "One has been set123");
        setText("two", "Two has been set as well");

        var list = dom.byId("list");
        var six = domConstruct.create("li", {
           innerHTML: 'six'
        }, list);

debugger;
        domConstruct.place(six, list, "first");
        //list.place()

        on(dom.byId("deleteLast"), "click", function() {
           domConstruct.destroy(six);
        });

    });
</script>
</body>
</html>

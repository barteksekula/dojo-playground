<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Declare</title>
    <link rel="stylesheet" href="../dijit/themes/claro/claro.css" media="screen">
</head>
<body class="claro">
<h1>Tutorial: Declarative Scripting</h1>
<script src="../dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1"></script>
<script>
    require(['dojo/_base/declare'], function (declare) {
        // Define class A
        var A = declare(null, {
            myMethod: function () {
                console.log("Hello!");
            }
        });

        // Define class B
        var B = declare(A, {
            myMethod: function () {
                // Call A's myMethod
                this.inherited(arguments); // arguments provided to A's myMethod
                console.log("World!");
            }
        });

        // Create an instance of B
        var myB = new B();
        myB.myMethod();
    });
</script>
</body>
</html>

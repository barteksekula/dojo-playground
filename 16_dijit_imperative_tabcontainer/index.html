<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: A Tab</title>
    <link rel="stylesheet" href="../dijit/themes/claro/claro.css" media="screen">
</head>
<body class="claro">
<h1>Tutorial: A Tab</h1>
<div id="tc"></div>
<script src="../dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1"></script>
<script>
    require([
        "dijit/form/Button",
        "dijit/layout/TabContainer",
        "dijit/layout/ContentPane",
        "dojo/domReady!"
    ], function(Button, TabContainer, ContentPane){
        var tc = new TabContainer({
                    style: {
                        height: "200px",
                        width: "400px"
                    },
                    id: "tc"
                }),
                atab = new ContentPane({
                    title: "A Tab",
                    closable: false,
                    id: "atab"
                }),
                myButton = new Button({
                    label: "Click Me!",
                    id: "myButton"
                });
        atab.addChild(myButton);
        tc.addChild(atab);
        tc.startup();
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Non-Widget Objects</title>
    <link rel="stylesheet" href="../dijit/themes/claro/claro.css" media="screen">
</head>
<body class="claro">
<h1>Tutorial: Non-Widget Objects</h1>
<div data-dojo-id="myStore2" data-dojo-type="dojo/store/Memory" data-dojo-props="data: [
		{ name: 'Alabama', id: 'AL' },
		{ name: 'Alaska', id: 'AK' },
		{ name: 'Arizona', id: 'AZ' },
		{ name: 'California', id: 'CA' },
		{ name: 'Colorado', id: 'CO' },
		{ name: 'Connecticut', id: 'CT' },
		{ name: 'New York', id: 'NY' }
	]"></div>
<select id="mySelect" name="state" value="CA"
        data-dojo-type="dijit/form/FilteringSelect"
        data-dojo-props="searchAttr: 'name', store: myStore"></select>
<script src="../dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
<script>
    require([
        "dojo/parser",
        "dojo/store/Memory",
        "dijit/form/FilteringSelect",
        "dojo/domReady!"
    ], function (parser, Memory) {

        this.myStore = new Memory({
            data: [
                {name: 'Alabama', id: 'AL'},
                {name: 'Alaska', id: 'AK'},
                {name: 'Arizona', id: 'AZ'},
                {name: 'California', id: 'CA'},
                {name: 'Colorado', id: 'CO'},
                {name: 'Connecticut', id: 'CT'},
                {name: 'New York', id: 'NY'}
            ]
        });

        parser.parse();

        debugger;
    });
</script>
</body>
</html>

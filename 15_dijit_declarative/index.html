
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: A Button</title>
    <link rel="stylesheet" href="../../_common/demo.css" media="screen" type="text/css">
    <link rel="stylesheet" href="../dijit/themes/claro/claro.css" media="screen">
</head>
<body class="claro">
<h1>Tutorial: A Button</h1>
<button type="button" id="myButton" data-dojo-type="dijit/form/Button">
    <span>Click Me!</span>
</button>
<script src="../dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
<script>
    require(["dojo/parser", "dijit/form/Button", "dojo/domReady!"], function(parser){
        parser.parse();
    });
</script>
</body>
</html>
